<!-- Contact Start -->


<!-- Single Page Header start -->
<div class="container-fluid page-header py-5">
    <h1 class="text-center text-white display-6">Updata update</h1>
    <ol class="breadcrumb justify-content-center mb-0">
        <li style="color: rgb(245, 245, 238);"> <a routerLink="/admin-layout/dashboard"> Dashboard /</a> </li>
        <li style="color: yellow;"> Updata update</li>
    </ol>
</div>
<!-- Single Page Header End -->
<section>
    <div class="img-fluid contact  p-5 "
        style="background: url(assets/images/login1.png);  background-size:cover;  height: 800%;  background-repeat: no-repeat; ">
        <div class="container py-5">
            <div class=" row   p-5  rounded "
                style="backdrop-filter: blur(10px); height: 500px;  background:rgba(26, 26, 26, 0.37)  ">
                <div class="row g-4">

                    <div class="col-lg-3"></div>
                    <div class="col-lg-6">
                        <form [formGroup]="updateForm" (submit)="Submit()">


                            <div class="col-lg-12 form-group pt-5">
                                <!-- error icon  -->



                                <!-- check end -->
                                <input type="text" class="w-100 form-control border-0 py-3 mb-4"
                                    placeholder="update Name" formControlName="name">
                            </div>

                            <div class="col-lg-12 form-group">
   
                                <input type="text" class="w-100 form-control border-0 py-3 mb-4"
                                    placeholder="update  Description" formControlName="description">
                            </div>

                            <div class="col-lg-12 form-group">
   
                                <input type="text" class="w-100 form-control border-0 py-3 mb-4"
                                    placeholder="update Price" formControlName="price">
                            </div>

                            <div class="col-lg-12 form-group">
                                <!-- check end -->
                                <input type="file" class="w-100 form-control border-0 py-3 mb-4" placeholder="Password"
                                 (change)="img_change($event)"   >
                            </div>

                

                            <button class="w-100 btn form-control border-secondary py-3 bg-white text-primary "
                                type="submit" >Submit</button>
                        </form>
                    </div>
                    <div class="col-lg-3">
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
<!-- Contact End -->
