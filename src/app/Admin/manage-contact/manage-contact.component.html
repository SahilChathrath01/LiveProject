<!-- Single Page Header start -->
<div class="container-fluid page-header py-5">
    <h1 class="text-center text-white display-6">Manage-Contact</h1>
    <ol class="breadcrumb justify-content-center mb-0">
        <li style="color: rgb(245, 245, 238);"> <a routerLink="/admin-layout/dashboard"> Dashboard /</a> </li>
        <li style="color: yellow;"> Contact</li>
    </ol>
</div>
<!-- Single Page Header End -->
<section id="manage-category" class="">
    <div class="container" data-aso="fade-up">
        <div class="row position-relative">
            <div class="col-lg-6 p-3">
                <h3>Contact List</h3>
            </div>


            <table class="table table-warning">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Subject</th>
                        <th scope="col">Message</th>
                        <th scope="col">Creat At</th>
                        <th scope="col">Resolve</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let x of contactes">
                        <th scope="row">{{x.autoId}}</th>
                        <th>{{x.name}}</th>
                        <th>{{x.email}}</th>
                        <th>{{x.subject}} </th>
                        <th> {{x.message}} </th>
                        <th>{{x.createdAt | date}}</th>
                        <th><button class="btn btn-primary   btn-sm  w-100 " (click)="change_status(x?._id, 'false')"
                                type="submit">
                                <<i class="fa-solid fa-bookmark"></i>
                            </button></th>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
