<!-- Navbar start -->
<div class="container-fluid fixed-top">
    <div class="container topbar bg-primary d-none d-lg-block">
        <div class="d-flex justify-content-between">
            <div class="top-info ps-2">
                <small class="me-3"><i class="fas fa-map-marker-alt me-2 text-secondary"></i> <a href="#"
                        class="text-white">123 Street, New York</a></small>
                <small class="me-3"><i class="fas fa-envelope me-2 text-secondary"></i><a href="#"
                        class="text-white">Email@Example.com</a></small>
            </div>
            <div class="top-link pe-2">
                <a href="#" class="text-white"><small class="text-white mx-2">Privacy Policy</small>/</a>
                <a href="#" class="text-white"><small class="text-white mx-2">Terms of Use</small>/</a>
                <a href="#" class="text-white"><small class="text-white ms-2">Sales and Refunds</small></a>
            </div>
        </div>
    </div>
    <div class="container px-0">
        <nav class="navbar navbar-light bg-white navbar-expand-xl">
            <a routerLink="customer-layout/home" class="navbar-brand">
                <h1 class="text-primary display-6">Athlete Equipments</h1>
            </a>
            <button class="navbar-toggler py-2 px-3" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarCollapse">
                <span class="fa fa-bars text-primary"></span>
            </button>
            <div class="collapse navbar-collapse bg-white" id="navbarCollapse">
                <div class="navbar-nav mx-auto">
                    <a routerLink="/customer-layout/home" class="nav-item nav-link">Home</a>
                    <a routerLink="/customer-layout/about" class="nav-item nav-link">About</a>



                    <div class="nav-item dropdown">
                        <a routerLink="/customer-layout/viewcategory" class="nav-link dropdown-toggle active"
                            data-bs-toggle="dropdown">Shop BY Category</a>
                        <div class="dropdown-menu m-0 bg-secondary rounded-0">
                            <a [routerLink]="['/customer-layout/viewproduct', x?._id]" class="dropdown-item"  *ngFor="let x of categories">{{x.name}}</a>

                        </div>
                    </div>
                    <a routerLink="/customer-layout/contact" class="nav-item nav-link">Contact</a>
                </div>
                <div class="d-flex m-3 me-0">
                    <li>
                        <a *ngIf="isLogin" routerLink="/customer-layout/view-card"
                            class="position-relative me-4 my-auto">
                            <i class="fa fa-shopping-bag fa-2x"></i>
                            <span
                                class="position-absolute bg-secondary rounded-circle d-flex align-items-center justify-content-center text-dark px-1"
                               *ngFor="let x of carts"  style="top: -5px; left: 15px; height: 20px; min-width: 20px;">{{total}}</span>
                        </a>
                    </li>

                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle active" data-bs-toggle="dropdown">
                            <i class="fas fa-user fa-2x"></i>
                        </a>
                        <div class="dropdown-menu m-0 bg-secondary rounded-0">

                            <a *ngIf="!isLogin" routerLink="/login" class="dropdown-item">Login</a>

                            <a *ngIf="!isLogin" routerLink="/customer-layout/register"
                                class="dropdown-item  ">Regisiter</a>

                            <a *ngIf="isLogin" routerLink="/customer-layout/view-profile" class="dropdown-item  ">View
                                Profile</a>

                          


                            <li *ngIf="isLogin"><a routerLink="/customer-layout/change-password"
                                    class="nav-item nav-link" style="font-size:15px ;">Change Password</a></li>

                            <li *ngIf="isLogin"><a routerLink="/customer-layout/my-order" class="nav-item nav-link"
                                    style="font-size: 15px;">My Order's</a></li>

                            <li *ngIf="isLogin">
                                <a (click)="logout()" class="dropdown-item ">Logout</a>
                            </li>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</div>
<!-- Navbar End -->
