<!-- Single Page Header start -->
<div class="container-fluid page-header py-5">
    <h1 class="text-center text-white display-6">Product Detail</h1>
    <ol class="breadcrumb justify-content-center mb-0">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item active text-white">Product Detail</li>
    </ol>
</div>
<!-- Single Page Header End -->



<!-- Single Product Start -->
<div class="container-fluid py-5 mt-5">
    <div class="container py-5">
        <div class="row g-4 mb-5">
            <div class="col-lg-8 col-xl-9">
                <div class="row g-4">
                    <div class="col-lg-6">
                        <div class="border rounded">
                            <a href="#">
                                <img [src]="getImg(productData?.image)" class="img-fluid rounded" alt="Image">
                            </a>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <h4 class="fw-bold mb-3">{{productData?.name}}</h4>
                        <p class="mb-3">Category:{{productData?.categoryId?.name}}</p>
                        <h5 class="fw-bold mb-3">{{productData?.price | currency :'INR'}}</h5>
                        <div class="d-flex mb-4">
                            <i class="fa fa-star text-secondary"></i>
                            <i class="fa fa-star text-secondary"></i>
                            <i class="fa fa-star text-secondary"></i>
                            <i class="fa fa-star text-secondary"></i>
                            <i class="fa fa-star"></i>
                        </div>
                        <p class="mb-4">{{productData?.description}}.</p>

                        <div class="input-group quantity mb-5" style="width: 200px;">

                            <form [formGroup]="cartForm" (submit)="submit()">
                                <div class="input-group-btn mb-2">
                                    
                                    <select class="form-select  btn border  rounded-pill px-4 py-2 mb-4 "
                                      formControlName="quantity">
                                      <option value="" selected disabled>Quantity</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>

                                    </select>
                                </div>

                                <div class="input-group-btn">
                                    <button class="btn border border-secondary rounded-pill px-4 py-2 mb-4 text-primary"
                                        type="submit">
                                        <i class="fa fa-shopping-bag me-2 text-primary"></i> Add to cart</button>
                                </div>

                            </form>

                        </div>

                    </div>
                    <div class="col-lg-12">
                        <nav>
                            <div class="nav nav-tabs mb-3">
                                <button class="nav-link active border-white border-bottom-0" type="button" role="tab"
                                    id="nav-about-tab" data-bs-toggle="tab" data-bs-target="#nav-about"
                                    aria-controls="nav-about" aria-selected="true">Description</button>

                            </div>
                        </nav>
                        <div class="tab-content mb-5">
                            <div class="tab-pane active" id="nav-about" role="tabpanel" aria-labelledby="nav-about-tab">
                                <p>{{productData.description}}</p>
                              

                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
