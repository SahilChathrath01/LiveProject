<!-- Single Page Header start -->
<div class="container-fluid page-header py-5">
    <h1 class="text-center text-white display-6">Product View </h1>
    <ol class="breadcrumb justify-content-center mb-0">
        <li style="color: rgb(245, 245, 238);"> <a routerLink="/customer-layout/home">Home/</a> </li>
        <li style="color: yellow;"> Shop Now </li>
    </ol>
</div>


<div class="container-fluid fruite py-5">
    <div class="container py-5">
        <div class="row g-4">
            <div class="col-lg-12">
                <div class="row g-4">
                    <div class="col-lg-9">
                        <div class="row g-4 justify-content-center">

                            <div class="col-md-6 col-lg-6 col-xl-4" *ngFor="let x of products">
                                <div class="rounded position-relative fruite-item">
                                    <div class="fruite-img">
                                        <img  style="height: 300px;" [src]="Img_src(x.image)"
                                            class="img-fluid w-100 rounded-top" alt="">
                                    </div>
                                    <div class="text-white bg-secondary px-3 py-1 rounded position-absolute"
                                        style="top: 10px; left: 10px;">New</div>
                                    <div class="p-4 border border-secondary border-top-0 rounded-bottom">
                                        <h4>{{x.categoryId.name}}</h4>
                                        <h4>{{x.name}}</h4>
                                        <p style="height: 150px; text-overflow: clip ;overflow: hidden;  " ><span style="
                                            white-space: nowrap;"></span>{{x.description}}</p>
                                        <div class="d-flex justify-content-between flex-lg-wrap">
                                            <p class="text-dark fs-5 fw-bold mb-0">{{x?.price | currency : "INR"}}</p>
                                            <a [routerLink]='["/customer-layout/view-product-detail",x._id]'
                                            class="btn border border-secondary rounded-pill px-3 text-primary"><i
                                                class="fa fa-shopping-bag me-2 text-primary"></i> view Product</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Fruits Shop End-->
