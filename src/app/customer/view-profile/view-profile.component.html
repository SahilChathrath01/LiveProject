<!-- Single Page Header start -->
<div class="container-fluid page-header py-5">
    <h1 class="text-center text-white display-6">View Profile</h1>
    <ol class="breadcrumb justify-content-center mb-0">
        <li style="color: rgb(245, 245, 238);"> <a routerLink="/customer-layout/home"> Home /</a> </li>
        <li style="color: yellow;"> view-profile</li>
    </ol>
</div>
<!-- Single Page Header End -->

<div class="container">
    <main>
        <div class="account-page">
            <div class="profile">
                <div class="profile-detail img-fluid">
                    <img src="../../../assets/img/avatar.jpg" alt="">
                    <h2 style="font-size: 20px;">{{SingleCustomerData.name}}</h2>
                    <p>{{SingleCustomerData.email}}</p>
                </div>

                <ul>
                    <li><a routerLink="/customer-layout/view-profile" routerLinkActive="active" class="active">Account
                            <span><i class="fa-solid fa-arrows-turn-right "></i></span></a></li>
                    <li><a routerLink="/customer-layout/change-password">change-password <span><i
                                    class="fa-solid fa-arrows-turn-right"></i></span> </a></li>
                    <li><a routerLink="/customer-layout/update-profile">Update-Profile<span><i
                                    class="fa-solid fa-arrows-turn-right"></i></span> </a></li>
                    <li><a routerLink="/customer-layout/my-order">My Order<span><i
                                    class="fa-solid fa-arrows-turn-right"></i></span> </a></li>
                    
            
                </ul>
            </div>
            
            <div class="account-detail" >
                <h2>Account</h2>
                <div class="col-lg-12" >
                    <form [formGroup]="viewForm" (submit)="profilesubmit">
                        <input  type="text" class="w-100 form-control border-2 py-3 mb-4"  placeholder="Your Name" formControlName="name">
                        <input type="email" class="w-100 form-control border-2 py-3 mb-4" placeholder="Enter Your Email" formControlName="email">
                        <input type="text" class="w-100 form-control border-2 py-3 mb-4" placeholder="Enter Your Gender" formControlName="gender">
                        <input type="text" class="w-100 form-control border-2 py-3 mb-4" placeholder="Enter Your Phone" formControlName="phone">
                        <input type="text" class="w-100 form-control border-2 py-3 mb-4"   placeholder="Enter Your Address" formControlName="address">

                        <button class="w-100 btn form-control border-secondary py-3 bg-white text-primary " type="submit" [disabled]="viewForm.valid" routerLink="/customer-layout/update-profile">View</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>
