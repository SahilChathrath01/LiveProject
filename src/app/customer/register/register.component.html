<div class="img-fluid contact  "
    style="background: url(assets/images/jump1.jpg);  background-size:cover;  background-repeat: no-repeat; ">

    <div class="container ">

        <div class="p-5  rounded " style="backdrop-filter: blur(10px);  background:rgba(26, 26, 26, 0.677)">
            <div class="row g-4">
                <div class="col-12">
                    <div class="text-center mx-auto" style="max-width: 700px;">
                        <h1 class="text-primary"> <i style="font-size: 50px;">Athletic Gear</i></h1>
                        <h3 class="text-white "> <b> Register for more...</b>
                        </h3>

                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <form [formGroup]="registerform" (submit)="registerSubmit()">


                        <div class="col-lg-12 form-group">


                            <small *ngIf="registerform.controls['name'].valid && registerform.controls['name'].touched">
                                <i class="bi bi-check2-circle  icon"></i>
                            </small>

                            <small
                                *ngIf="registerform.controls['name'].invalid && registerform.controls['name'].touched">
                                <i class="bi bi-exclamation-circle icons"></i>
                            </small>

                            <input type="text" class="w-100 form-control border-0 py-3 mb-4" placeholder="Your Name"
                                formControlName="name" required="name">
                        </div>

                        <div class="col-lg-12">


                            <small
                                *ngIf="registerform.controls['email'].invalid && registerform.controls['email'].touched">
                                <i class="bi bi-exclamation-circle icons"></i>
                            </small>

                            <small
                                *ngIf="registerform.controls['email'].valid && registerform.controls['email'].touched">
                                <i class="bi bi-check2-circle  icon"></i>
                            </small>



                            <input type="email" class="w-100 form-control border-0 py-3 mb-4"
                                placeholder="Enter Your Email" formControlName="email" required="email">
                        </div>

                        <div class="col-lg-12">


                            <small
                                *ngIf="registerform.controls['password'].invalid && registerform.controls['password'].touched">
                                <i class="bi bi-exclamation-circle icons"></i>
                            </small>

                            <small
                                *ngIf="registerform.controls['password'].valid && registerform.controls['password'].touched">
                                <i class="bi bi-check2-circle  icon"></i>
                            </small>




                            <input type="password" class="w-100 form-control border-0 py-3 mb-4" placeholder="Password"
                                formControlName="password" required="password">
                        </div>

                      <div class="col-lg-12 ">
                        <select name="Gender" class=" w-100 form-control border-0 py-3 mb-4" formControlName="gender"  title="gender">
                            <option value="" selected disabled>Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                      </div>
                      


                        <div class="col-lg-12">


                            <small
                                *ngIf="registerform.controls['phone'].invalid && registerform.controls['phone'].touched">
                                <i class="bi bi-exclamation-circle icons"></i>
                            </small>

                            <small
                                *ngIf="registerform.controls['phone'].valid && registerform.controls['phone'].touched">
                                <i class="bi bi-check2-circle  icon"></i>
                            </small>

                            <input type="number" class="w-100 form-control border-0 py-3 mb-4" placeholder="Your Phone"
                                formControlName="phone" required="phone">
                        </div>

                        <textarea class="w-100 form-control border-0 mb-4" rows="5" cols="5" placeholder="Your Address"
                            formControlName="address" required="adders"></textarea>

                        <button class="w-100 btn form-control border-secondary py-3 bg-white text-primary "
                            type="submit">Submit</button>
                    </form>
                </div>
                <div class="col-lg-3">
                </div>
            </div>
            <a routerLink="/login" class="m-2">
                <p class="text-center text-white "> Already have a account? in Login</p>
            </a>
        </div>
    </div>
</div>

<!-- Contact End -->
