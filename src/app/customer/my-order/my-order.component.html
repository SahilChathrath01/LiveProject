<!-- Single Page Header start -->
<div class="container-fluid page-header py-5">
    <h1 class="text-center text-white display-6">My Order </h1>
    <ol class="breadcrumb justify-content-center mb-0">
        <li style="color: rgb(245, 245, 238);"> <a routerLink="/customer-layout/home">Home/</a> </li>
        <li style="color: yellow;"> My Order </li>
    </ol>
</div>


<section id=" my-order" class="my-order">
 <div class="container">
    <div class="row position-relative">
        <div class="col-lg-6 y">
            <h3>My Order</h3>
        </div>
        <table class="table  table-warning">
            <thead>
              <tr>
                <th scope="col">#</th>
                <!-- <th scope="col">Name</th> -->
      
                <th scope="col">Shipping Name</th>

                <th scope="col">Shipping Contact</th>

                <th scope="col">Shipping Address</th>

                <th scope="col">Total Amount</th>

                <th scope="col">Status</th>
                <th scope="col">Action</th>

                <th scope="col">Order Item</th>
                <th scope="col" style="text-align: center;">Order Traking</th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let x of Orders">
                <th scope="row">{{x.autoId}}</th>
                <!-- <td>{{x.name}}</td> -->
                <td>{{x.name}}</td>
                <td>{{x.contact}}</td>
                <td>{{x.address}}</td>
                <td>{{x.total | currency : 'INR'}}</td>

                <td class="text-danger">{{x.status}} </td>
                <td class="text-danger">
                  <button class="btn btn-primary   btn-sm  w-100 "(click)="changeStatus(x?._id, 'Cancelled')" *ngIf="x?.status == 'Pending' " >Cancel</button>
                  <button  class="btn btn-primary   btn-sm  w-100 " (click)="Add_review()"(click)="changeStatus(x?._id, 'Completed1')"  *ngIf="x?.status == 'Completed' "  >Review Now</button>

                </td>
                <td>
                <button [routerLink]='["/customer-layout/view-order-item",x._id] 'class="btn btn-primary   btn-sm  w-100 " ><i class="bi bi-eye-fill "></i></button>
                </td>
                <td ><button [routerLink]="['/customer-layout/order_traking',x._id]"  style="border-radius: 50px;"  class="btn btn-primary col-xxl-6 order1 btn-sm  w-100 " >Traking OrderId</button></td>

              </tr>
            </tbody>
          </table>
    </div>
 </div>
</section>
