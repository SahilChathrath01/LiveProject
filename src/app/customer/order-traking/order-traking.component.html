<!-- Single Page Header start -->
<div class="container-fluid page-header py-5">
    <h1 class="text-center text-white display-6">Traking Detail </h1>
    <ol class="breadcrumb justify-content-center mb-0">
        <li style="color: rgb(245, 245, 238);"> <a routerLink="/customer-layout/home">Home/</a> </li>
        <li style="color: yellow;"> Traking </li>
    </ol>
</div>


<div class="container px-1 px-md-4 py-5 mx-auto">
    <div class="card">
        <div class="row d-flex justify-content-between px-3 top">

            <div class="top" style="display: flex; flex-direction: column;    text-align: left; ">
                <section>
                    <div class="container">
                        <div class="row">
                            <div class="p-2   text-align: right; ">
                                <h3>Traking Detail</h3>
                            </div>
                            <table  class="table  table-warning">
                                <thead>
                                    <tr >
                                        <th scope="col"># OrderId</th> 
                                        <th scope="col">Item Name</th>
                                        <th scope="col"> Item Price</th>
                                        <th scope="col">Item Image</th>
                                        <th scope="col">Traking Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                 <tr *ngFor="let x of orders ">
                                    <td>{{x?.orderId._id}}</td>
                                    <td>{{x?.productId?.name}}</td>
                                    <td>{{x?.price}}</td>
                                    <td><img  height="100px" [src]="img_src(x?.productId?.image)" alt=""></td>
                                    <td class="text-danger">{{x?.orderId?.status}}</td>
                                     
                                 </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </section>
            </div>
        </div>

    </div>
</div>
